<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Duggarswad</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="assets/logo.jpeg" alt="Duggarswad Logo" class="logo-img">
                <span class="logo-text">Duggarswad Admin</span>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="admin.html" class="nav-link active">Admin Panel</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Admin Dashboard -->
    <section class="admin-dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>Admin Dashboard</h1>
                <p>Manage blog posts and website content</p>
            </div>

            <!-- Stats Cards -->
            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-icon approved">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="approved-count">0</h3>
                        <p>Approved Posts</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon pending">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="pending-count">0</h3>
                        <p>Pending Approval</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon rejected">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="rejected-count">0</h3>
                        <p>Rejected Posts</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon total">
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-count">0</h3>
                        <p>Total Submissions</p>
                    </div>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="showTab('pending')">
                    Pending Approval <span class="tab-count" id="pending-tab-count">0</span>
                </button>
                <button class="tab-btn" onclick="showTab('approved')">
                    Approved <span class="tab-count" id="approved-tab-count">0</span>
                </button>
                <button class="tab-btn" onclick="showTab('rejected')">
                    Rejected <span class="tab-count" id="rejected-tab-count">0</span>
                </button>
                <button class="tab-btn" onclick="showTab('all')">
                    All Posts <span class="tab-count" id="all-tab-count">0</span>
                </button>
            </div>

            <!-- Posts Management -->
            <div class="admin-content">
                <div class="posts-header">
                    <h2 id="current-tab-title">Pending Approval</h2>
                    <div class="posts-actions">
                        <button class="action-btn approve-all" onclick="approveAll()" style="display: none;">
                            <i class="fas fa-check"></i> Approve All
                        </button>
                        <button class="action-btn refresh" onclick="refreshPosts()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>

                <div class="posts-container" id="posts-container">
                    <!-- Posts will be loaded here -->
                </div>

                <div class="no-posts" id="no-posts" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>No posts found</h3>
                    <p>There are no posts in this category.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Post Detail Modal -->
    <div id="post-modal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Recipe Details</h3>
                <span class="close" onclick="closePostModal()">&times;</span>
            </div>
            <div class="modal-body" id="post-modal-body">
                <!-- Post details will be loaded here -->
            </div>
            <div class="modal-actions" id="post-modal-actions">
                <!-- Action buttons will be added here -->
            </div>
        </div>
    </div>

    <!-- Rejection Reason Modal -->
    <div id="rejection-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Rejection Reason</h3>
                <span class="close" onclick="closeRejectionModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="rejection-form">
                    <div class="form-group">
                        <label for="rejection-reason">Reason for rejection:</label>
                        <textarea id="rejection-reason" rows="4" placeholder="Please provide a reason for rejecting this recipe..." required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="closeRejectionModal()">Cancel</button>
                        <button type="submit" class="reject-btn">Reject Recipe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/data-manager.js"></script>
    <script src="js/notification-system.js"></script>
    <script src="js/common.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
